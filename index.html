<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="radio-logo.png">
    <title>LIVE RADIO-HOMEPAGE</title>
</head>
<body>
    <div class="container-content">
        <div class="header">
            <div class="logo-header-radio">
                <img src="radio-logo.png" alt="radio logo">
            </div>
            <div class="logo-title">
                <h1>
                    LIVE RADIO
                </h1>
            </div>
            <h2 class="audio-title"></h2>
        </div>
        <div class="radio">
            <audio src="" class="audio"></audio>
            <img src="before.png" class="before">
            <img src="play.png" class="playPause">
            <img src="after.png" class="after">
            <h2 class="volume">volume</h2>
            <input type="range" class="volume-range">
            <h2 class="speed">speed</h2>
            <input type="range" class="speed-range" max="200" min="0">
            <button class="linearGrdiantOne"></button>
            <button class="linearGrdiantTwo"></button>
            <button class="linearGrdiantThree"></button>
            <button class="linearGrdiantFour"></button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="appTwo.js"></script>
</body>
</html>
